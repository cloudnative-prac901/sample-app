name: Secure DevSecOps Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write         # OIDC 用（追加）
  contents: read
  security-events: write  # CodeQL 用

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: sample-app
  IMAGE_TAG: latest

jobs:
  # ===== 1. CodeQL（Python SAST）===== #
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # Build/Scan/Push処理を追加 #
  # ====== 2. Docker Build & Trivy Scan（Push前に必ず実行）===== #
  trivy_scan:
    name: Trivy Scan (Image Vulnerabilities)
    runs-on: ubuntu-latest
    needs: codeql     # ← CodeQL 終了後に実行

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          severity: CRITICAL,HIGH
          format: table
          exit-code: 1   # CRITICAL, HIGHがあれば停止

  # ===== 3. ECR Push（main ブランチかつ Trivy 合格時のみ）===== #
  push_ecr:
    name: Push to Amazon ECR
    runs-on: ubuntu-latest
    needs: trivy_scan
    if: github.ref == 'refs/heads/main'   # main push の時だけ動作

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- OIDC で AWS 認証 ----
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::150870381824:role/github-actions-devsecops-role
          aws-region: ${{ env.AWS_REGION }}

      # ---- ECR ログイン ----
      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # ---- Tag & Push ----
      - name: Push Docker Image to ECR
        run: |
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.ecr-login.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ steps.ecr-login.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
